<html lang="en" ng-app="spiderApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>Spider - Top Ads!</title>
<link href="http://code.ionicframework.com/1.0.0-beta.9/css/ionic.min.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="app.js"></script>
</head>
<body ng-controller="searchController">
<div class="bar bar-header bar-positive">
<button class="button icon ion-navicon"></button>
  <h1 class="title">Spider Classifieds</h1>
  <button class="button button-positive">Post Ad</button>
  <button class="button icon-left ion-star button-positive">Favorites</button>
</div>
 <div class="list">
 <a ng-repeat="ad in ads" class="item item-thumbnail-left" href="#">
          <img ng-src="{{ ad.imageUrl }}">
          <h2>{{ ad.title }}</h2>
          <h4>{{ ad.desc }}</h4>
		  <h4>{{ ad.price }}</h4>
  </a>
</body>
</html>
