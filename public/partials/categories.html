<div ng-controller="categoriesController">
	<div class="list-group">
		<div>
			<a ng-repeat="category in categories" class="list-group-item" href="#ads/{{category.id}}">
				<h4 class="list-group-item-heading">
					<span style="color: SlateBlue" class="glyphicon glyphicon-{{category.icon}}">&nbsp;</span>{{ category.title }}
				</h4>
			</a>
		</div>
	</div>
</div>
